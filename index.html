<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Site Do Diabo</title>
</head>

<body>
    <iframe width="0" height="0" name="hiddenFrame" style="display: none" frameborder="0"></iframe>
    <div class="barrainicio">
        <div class="logo">Site do diabo</div>
        <div class="botoes">
            <a class="botao-link" rel="stylesheet" href="">Inicio</a>
            <a class="botao-link" rel="stylesheet" href="">Primera</a>
            <a class="botao-link" rel="stylesheet" href="">Segunda</a>
            <a class="botao-link" rel="stylesheet" href="">Terceira</a>
            <a class="botao-link" rel="stylesheet" href="">Fim</a>
        </div>
    </div>

    <h1>Nomes para o Capeta</h1>
    <form id="idForm" action="https://backend-marcelo.herokuapp.com/api/answers" method="post">
        <input type="text" name="nome" id="input-nome" placeholder="Escolha um nome para o capeta">
        <button class="myButton">Enviar</button>

    </form>

    <ul class="nomes-salvos" id="nomes-salvos" style="overflow-y: auto;"></ul>

    <div class="aviso">
        <p> Site é somente para diversão. </p>
        <p>Não apoiamos qualquer tipo de humilhação.</p>
    </div>
    <h6>Site por Marcelo Curti</h6>

</body>

</html>
